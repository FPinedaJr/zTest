<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


</head>
<body class="flex justify-center items-center bg-amber-100 h-screen">
    <div
    id="carouselExampleIndicators " 
    class="relative w-5/6 h-5.6"
    data-twe-carousel-init
    data-twe-ride="carousel">
    <!--Carousel indicators-->
    <div
      class="absolute bottom-0 left-0 right-0 z-[2] mx-[15%] mb-4 flex list-none justify-center p-0"
      data-twe-carousel-indicators>
      <button type="button" data-twe-target="#carouselExampleIndicators" data-twe-slide-to="0" data-twe-carousel-active class="mx-[3px] box-content h-[3px] w-[30px] flex-initial cursor-pointer border-0 border-y-[10px] border-solid border-transparent bg-white bg-clip-padding p-0 -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
        aria-current="true"
        aria-label="Slide 1"></button>
      <button
        type="button"
        data-twe-target="#carouselExampleIndicators"
        data-twe-slide-to="1"
        class="mx-[3px] box-content h-[3px] w-[30px] flex-initial cursor-pointer border-0 border-y-[10px] border-solid border-transparent bg-white bg-clip-padding p-0 -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
        aria-label="Slide 2"></button>
      <button
        type="button"
        data-twe-target="#carouselExampleIndicators"
        data-twe-slide-to="2"
        class="mx-[3px] box-content h-[3px] w-[30px] flex-initial cursor-pointer border-0 border-y-[10px] border-solid border-transparent bg-white bg-clip-padding p-0 -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
        aria-label="Slide 3"></button>
    </div>
  
    <!--Carousel items-->
    <div
      class="relative w-full overflow-hidden after:clear-both after:block after:content-['']">
      <!--First item-->
      <div
        class="relative float-left -mr-[100%] w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
        data-twe-carousel-item
        data-twe-carousel-active>
        <img
          src="test1.png"
          class="block w-full "
          alt="" />
      </div>
      <!--Second item-->
      <div
        class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
        data-twe-carousel-item>
        <img
          src="test2.png"
          class="block w-full"
          alt="" />
      </div>
      <!--Third item-->
      <div
        class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
        data-twe-carousel-item>
        <img
          src="test3.png"
          class="block w-full"
          alt="" />
      </div>
    </div>
  
    <!--Carousel controls - prev item-->
    <button
      class="absolute bottom-0 left-0 top-0 z-[1] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-150 ease-[cubic-bezier(0.25,0.1,0.25,1.0)] hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none"
      type="button"
      data-twe-target="#carouselExampleIndicators"
      data-twe-slide="prev">
      <span class="inline-block h-8 w-8">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
      </span>
      <span
        class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
        >Previous</span
      >
    </button>
    <!--Carousel controls - next item-->
    <button
      class="absolute bottom-0 right-0 top-0 z-[1] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-orange-700 hover:text-orange-500"
      type="button"
      data-twe-target="#carouselExampleIndicators"
      data-twe-slide="next">
      <span class="font-bold text-3xl"><i class="fa-solid fa-angle-right"></i></span>
    </button>
  </div>


  <script>
    $(document).ready(function() {
      // Initialize carousel
      $('[data-twe-carousel-init]').each(function() {
        var $carousel = $(this);
        var $items = $carousel.find('[data-twe-carousel-item]');
        var $indicators = $carousel.find('[data-twe-carousel-indicators] button');
        var currentIndex = 0;
  
        // Show initial active item
        $items.eq(currentIndex).show();
  
        // Handle indicator clicks
        $indicators.click(function() {
          var index = $(this).index();
          showSlide(index);
        });
  
        // Handle prev button click
        $carousel.find('[data-twe-slide="prev"]').click(function() {
          currentIndex = (currentIndex - 1 + $items.length) % $items.length;
          showSlide(currentIndex);
        });
  
        // Handle next button click
        $carousel.find('[data-twe-slide="next"]').click(function() {
          currentIndex = (currentIndex + 1) % $items.length;
          showSlide(currentIndex);
        });
  
        // Function to show slide by index
        function showSlide(index) {
          $items.hide().eq(index).show();
          $indicators.removeClass('opacity-100').addClass('opacity-50').eq(index).addClass('opacity-100');
        }
      });
    });
  </script>
</body>
</html>

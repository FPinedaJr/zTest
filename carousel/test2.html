<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Carousel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 300px; /* Adjust height as needed */
    }
    .carousel-container {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-item {
      flex: 0 0 auto;
      width: 100%;
    }
    .carousel-controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .carousel-control {
      cursor: pointer;
      margin: 0 5px;
      padding: 5px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-container">
    <div class="carousel-item">
      <img src="https://flowbite.com/docs/images/carousel/carousel-1.svg" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="https://flowbite.com/docs/images/carousel/carousel-2.svg" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="https://flowbite.com/docs/images/carousel/carousel-3.svg" alt="Slide 3">
    </div>
  </div>
  
  <div class="carousel-controls">
    <button class="carousel-control" onclick="prevSlide()">&#10094;</button>
    <button class="carousel-control" onclick="nextSlide()">&#10095;</button>
  </div>
</div>

<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll('.carousel-item');
  const totalSlides = slides.length;

  function showSlide(index) {
    if (index < 0) {
      currentIndex = totalSlides - 1;
    } else if (index >= totalSlides) {
      currentIndex = 0;
    }

    const offset = -currentIndex * 100;
    document.querySelector('.carousel-container').style.transform = `translateX(${offset}%)`;
  }

  function prevSlide() {
    showSlide(currentIndex - 1);
  }

  function nextSlide() {
    showSlide(currentIndex + 1);
  }

  // Auto slide change
  setInterval(nextSlide, 5000); // Change slide every 5 seconds
</script>

</body>
</html>

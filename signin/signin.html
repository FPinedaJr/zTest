<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - DoRA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
  <div class="text-center">
    <img src="logo.png" alt="Logo" class="mx-auto mb-4 w-1/2">
    <h1>Sign in to unlock more of DoRA</h1>
    <input type="email" placeholder="Email" class="mt-4 block mx-auto w-64 bg-gray-800 border-gray-700 focus:outline-none focus:ring focus:border-orange-500 rounded-lg py-2 px-4 text-white">
    <input type="password" placeholder="Password" class="mt-4 block mx-auto w-64 bg-gray-800 border-gray-700 focus:outline-none focus:ring focus:border-orange-500 rounded-lg py-2 px-4 text-white">
    <!-- <button class="mt-4 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline bg-orange-500 hover:bg-orange-600">Sign in with Google</button> -->
  </div>
</body>
</html>
